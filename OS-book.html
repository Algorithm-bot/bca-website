<html>

</html>

<head>
    <style>
        /* For mobile view */
        @media (max-width: 768px) {
            div {
                padding-top: 0;
                /* Remove padding */
                height: 100vh;
                /* Make it use the full viewport height */
            }

            iframe {
                height: 100vh;
                /* Ensure the iframe uses full height */
            }
        }
    </style>
</head>

<body>
    <div style="position:relative;width:100%;height:100vh;"> <!-- Changed padding and height here -->
        <iframe style="position:absolute;border:none;width:100%;height:100%;left:0;top:0;"
            src="https://online.fliphtml5.com/kmubq/aqmt/" seamless="seamless" scrolling="no" frameborder="0"
            allowtransparency="true" allowfullscreen="true"></iframe>
    </div>
</body>

</html>
